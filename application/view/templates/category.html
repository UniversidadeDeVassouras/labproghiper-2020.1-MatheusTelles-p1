{% block category %}
<div class="row">
    <div class="column-dropdown" style="    margin-left: 120px;
    margin-top: -58px;
    padding-bottom: 35px;
    /* padding-top: 50px; */
">
        <style>
            /* Style The Dropdown Button */
            
            .dropbtn {
                background-color: #3a3a3a00;
                color: white;
                padding: 16px;
                font-size: 16px;
                border: none;
                cursor: pointer;
            }
            /* The container <div> - needed to position the dropdown content */
            
            .dropdown {
                position: relative;
                display: inline-block;
            }
            /* Dropdown Content (Hidden by Default) */
            
            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
                z-index: 100;
            }
            /* Links inside the dropdown */
            
            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            /* Change color of dropdown links on hover */
            
            .dropdown-content a:hover {
                background-color: #f1f1f1
            }
            /* Show the dropdown menu on hover */
            
            .dropdown:hover .dropdown-content {
                display: block;
            }
            /* Change the background color of the dropdown button when the dropdown content is shown */
            
            .dropdown:hover .dropbtn {
                background-color: #3a3a3a00;
            }
        </style>

        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-caret-down"></i></i></button>
            <div class="dropdown-content">
                {% for i in category_list%}
                <a href="/categories/{{i.getId()}}" style="color: #000000;">{{i.getName()}}</a> {% endfor %}
            </div>
        </div>

        <h1 class="entrytitle">Categorias</h1>
    </div>
</div>
{% endblock %}

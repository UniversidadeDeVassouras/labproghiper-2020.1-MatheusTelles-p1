{% block reply %}
<div id="respond" class="comment-respond">
    <h3 id="reply-title" class="comment-reply-title">Deixe um comentário <small><a rel="nofollow" id="cancel-comment-reply-link" href="#" style="display:none;">Cancelar</a></small></h3>
    <form action="#" method="post" id="commentform" class="comment-form">
        <p class="comment-notes"><span id="email-notes">Deixe um feedback</span> ou uma crítica construtiva! <span class="required">*</span></p>
        <p><textarea name="comment" id="comment" cols="100%" rows="10" tabindex="4"></textarea></p>
        <p class="comment-form-author"><label for="author">Nome <span class="required">*</span></label> <input id="author" name="author" type="text" value="" size="30" maxlength="245" required='required' /></p>
        <p class="comment-form-url"><label for="url">Website </label> <input id="url" name="url" type="text" value="" size="30" maxlength="200" /></p>
        <p class="form-submit"><input name="submit" type="submit" id="submit" class="submit" value="Comentar" /> <input type='hidden' name='comment_post_ID' value='244' id='comment_post_ID' />
            <input type='hidden' name='comment_parent' id='comment_parent' value='0' />
        </p>
    </form>
</div>
{% endblock %}
